    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="heading-container">
      <h1>Computing the nth Fibonnaci number</h1>

          id="number-input"

      </div>
      <div id="results-container" class="results"></div>
      <div>
        <p>
          @Credits : <b><i>Chidi Orji</i></b>
        </p>
        <span>Taken from article</span>

          href="https://www.smashingmagazine.com/2020/10/tasks-react-app-web-workers/"

        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
